<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <title>Epic Games</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <ul class="list1">
        <li class="logo">EpicGames</li>
        <li class="item big">store</li>
        <li class="item">Support</li>
        <li class="item">Distribute</li>
      </ul>

      <ul class="list2">
        <li class="item"><ion-icon name="globe-outline"></ion-icon></li>
        <li class="item"><button class="btn">Sign In</button></li>
        <li class="item"><button class="btn active">Download</button></li>
      </ul>
    </header>

    <!-- navigation bar -->

    <nav class="navbar">
      <ul class="listInNav">
        <li class="listItemInNav"><a href="#!"><input type="text" placeholder="       Search store" class="searchStore"></a></li>
        <li class="listItemInNav"><a href="#!" class="linkInNav">Discover</a></li>
        <li class="listItemInNav"><a href="#!" class="linkInNav">Browse</a></li>
        <li class="listItemInNav"><a href="#!" class="linkInNav">News</a></li>
      </ul>
    </nav>

    <!-- main -->
    
    <div class="main">
      <div class="landing-img"></div>
      <div class="game-container">
        <p class="game">
          <img src="halloween sale" alt="first img" class="gameImg">
          <a href="#!" class="gameLink">Halloween Sale 2024</a>
        </p>
        
        <p class="game">
          <img src="EA Play" alt="second img" class="gameImg">
          <a href="#!" class="gameLink">EA Play</a>
        </p>

        <p class="game">
          <img src="God Of War Ragnarok" alt="third img" class="gameImg">
          <a href="#!" class="gameLink">God Of War Ragnarok</a>
        </p>

        <p class="game">
          <img src="Red Dead Redemption" alt="fourth img" class="gameImg">
          <a href="#!" class="gameLink">Red Dead Redemption</a>
        </p>

        <p class="game">
          <img src="EA Sports FC 25 Ultimate Edition" alt="fifth img" class="gameImg">
          <a href="#!" class="gameLink">EA Sports FC 25 Ultimate Edition</a>
        </p>

        <p class="game">
          <img src="Hades II" alt="sixth img" class="gameImg">
          <a href="#!" class="gameLink">Hades II</a>
        </p>
      </div>
    </div>

    <!-- icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
